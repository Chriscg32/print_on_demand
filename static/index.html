<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterflyBlue - Print on Demand</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>ButterflyBlue</h1>
            <p class="tagline">Premium Print on Demand Services</p>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Welcome to ButterflyBlue</h2>
            <p>Discover our collection of custom-designed products ready for your brand.</p>
        </section>

        <section class="products">
            <h2>Our Products</h2>
            <div id="product-list" class="product-grid">
                <!-- Products will be loaded here from the API -->
                <div class="loading">Loading products...</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ButterflyBlue. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
